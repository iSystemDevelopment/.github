name: 'Dependency Review'

on:
  pull_request:
    branches: [ "main", "master", "develop" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Fail the action if there are any vulnerabilities with severity high or critical
          fail-on-severity: high
          # Warn on vulnerabilities with severity moderate or low
          warn-on-severity: moderate
          # Deny licenses that are not allowed
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0
          # Allow specific licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
          # Create a comment on the PR with the results
          comment-summary-in-pr: always
